<kendo-grid [data]="gridData" [height]="410">
    <kendo-grid-column>
        <ng-template kendoGridCellTemplate let-dataItem>
            <span [ngClass]="dataItem.icon"></span>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="source" title="Source">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Name">
    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address">
    </kendo-grid-column>
    <kendo-grid-column field="phone" title="Phone">
    </kendo-grid-column>
    <kendo-grid-column field="rating" title="Rating">
    </kendo-grid-column>
    <kendo-grid-column field="listed" title="Listed">
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Status">
            <ng-template kendoGridCellTemplate let-dataItem>
                    <span [ngClass]="dataItem.status == 1 ? 'k-icon k-i-check green-bold':'k-icon k-i-close k-i-x red-bold'"></span>
                </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Action" >
            <ng-template kendoGridCellTemplate let-dataItem>
                    <button (click)="goToPage()" kendoButton class="updatebtn" *ngIf="dataItem.id == 5">Update</button>
                </ng-template>
    </kendo-grid-column>
</kendo-grid>

<kendo-dialog *ngIf="showThis" title="Login" (close)="close()" [minWidth]="250" [width]="450">
        <!-- <object width="100%" height="500" [data]="previewURLSafe" type="text/html"></object> -->
        <!-- <iframe width="100%" height="500"  [src]="previewURLSafe"></iframe> -->
        <kendo-grid [data]="dialgData" [height]="410">
            <kendo-grid-column field="source" title="Serial No">
            </kendo-grid-column>
            <kendo-grid-column field="source" title="Page Name">
            </kendo-grid-column>        
            <kendo-grid-column title="Action" >
                    <ng-template kendoGridCellTemplate let-dataItem>
                            <button (click)="goToPage()" kendoButton class="updatebtn" *ngIf="dataItem.id == 5">Update</button>
                        </ng-template>
            </kendo-grid-column>
        </kendo-grid>
</kendo-dialog>
